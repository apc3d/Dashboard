<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Client - APC3D</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Loader */
        #loader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            flex-direction: column;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid orange;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #dashboard {
            display: none;
            padding: 30px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .card h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #444;
        }

        .link {
            display: block;
            margin-bottom: 10px;
            color: orange;
            text-decoration: none;
            font-weight: bold;
        }

        .link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <div>Chargement de votre espace client...</div>
</div>

<div id="dashboard">
    <div class="title">Bienvenue dans votre espace client APC3D</div>

    <div class="card">
        <h2>Mes Commandes</h2>
        <a href="#" class="link">Voir mes commandes</a>
    </div>

    <div class="card">
        <h2>Mes Devis</h2>
        <a href="#" class="link">Voir mes devis</a>
    </div>

    <div class="card">
        <h2>Mes Factures</h2>
        <a href="#" class="link">Voir mes factures</a>
    </div>

    <div class="card">
        <h2>Mon Compte</h2>
        <a href="#" class="link">Modifier mes informations</a>
    </div>

</div>

<script>
    window.onload = function() {
        setTimeout(function() {
            document.getElementById("loader").style.display = "none";
            document.getElementById("dashboard").style.display = "block";
        }, 1200); // Dur√©e du loader (ajustable)
    }
</script>

</body>
</html>
